<ion-menu [content]="content" >
  <ion-header class="bar-profile">

    <div class="profile">
      <h3 class="name">Cartrack</h3>
    </div>

  </ion-header>

  <ion-content class="my-container">
    <ion-list no-lines >
      <button menuClose ion-item *ngFor="let m of menus" (click)="onPage(m)" class="items">
        <ion-icon name="{{m.icon}}" item-left></ion-icon>
        {{m.title}}
        <ion-icon name="{{m.icon1}}" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
